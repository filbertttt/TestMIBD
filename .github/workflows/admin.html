<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-dashboard">

  <!-- Header -->
  <div class="header">
    <h2>Welcome!</h2>
    <button class="icon-button" onclick="showLogoutModal()">
      <img src="icon-logout.svg" alt="Logout" />
    </button>
  </div>

  <!-- Tower Filter -->
  <div class="tower-filter">
    <label for="tower-select">Pilih Tower:</label>
    <select id="tower-select">
      <option value="all">Semua</option>
      <option value="A">Tower A</option>
      <option value="B">Tower B</option>
      <option value="C">Tower C</option>
      <option value="D">Tower D</option>
    </select>
  </div>

  <!-- Unit List -->
  <div class="unit-list">
    <div class="unit-card" data-tower="A">
      <div class="unit-header">
        <h3>Unit 1</h3>
        <button class="status-btn off" onclick="toggleStatus(this)"></button>
      </div>
      <p>Nama Pemilik: Jonathan</p>
      <p>Tipe Perangkat: XXXXX</p>
      <button class="total-btn" onclick="window.location.href='history.html'">Total Pemakaian Air</button>
    </div>

    <div class="unit-card" data-tower="B">
      <div class="unit-header">
        <h3>Unit 2</h3>
        <button class="status-btn on" onclick="toggleStatus(this)"></button>
      </div>
      <p>Nama Pemilik: Efren</p>
      <p>Tipe Perangkat: XXXXX</p>
      <button class="total-btn" onclick="window.location.href='history.html'">Total Pemakaian Air</button>
    </div>

    <div class="unit-card" data-tower="A">
      <div class="unit-header">
        <h3>Unit 3</h3>
        <button class="status-btn off" onclick="toggleStatus(this)"></button>
      </div>
      <p>Nama Pemilik: Filbert</p>
      <p>Tipe Perangkat: XXXXX</p>
      <button class="total-btn" onclick="window.location.href='history.html'">Total Pemakaian Air</button>
    </div>
  </div>

  <!-- Logout Modal -->
  <div id="logoutModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-icon">‚ùó</div>
      <h3>Are you logging out?</h3>
      <p>You can always log back in at any time</p>
      <div class="modal-buttons">
        <button onclick="cancelLogout()" class="cancel-btn">Cancel</button>
        <button onclick="confirmLogout()" class="logout-btn">Log out</button>
      </div>
    </div>
  </div>

  <script>
    function toggleStatus(btn) {
      btn.classList.toggle('on');
      btn.classList.toggle('off');
    }

    document.getElementById('tower-select').addEventListener('change', function () {
      const selectedTower = this.value;
      const cards = document.querySelectorAll('.unit-card');
      cards.forEach(card => {
        card.style.display = (selectedTower === 'all' || card.dataset.tower === selectedTower) ? '' : 'none';
      });
    });

    function showLogoutModal() {
      document.getElementById('logoutModal').classList.remove('hidden');
    }

    function cancelLogout() {
      document.getElementById('logoutModal').classList.add('hidden');
    }

    function confirmLogout() {
      window.location.href = "index.html"; // kembali ke role selection
    }
  </script>
</body>
</html>
