<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="card">
      <h2>Welcome Back,<br /><strong>Login</strong></h2>
      <input type="email" placeholder="Email address" />
      <input type="password" placeholder="Password" />
      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button class="main-btn" onclick="goToPhone()">Login</button>
      <div class="social-login">
        <p>Or login with</p>
        <div class="social-icons">
          <img src="https://img.icons8.com/color/48/google-logo.png" />
          <img src="https://img.icons8.com/color/48/facebook.png" />
          <img src="https://img.icons8.com/ios-filled/50/mac-os.png" />
        </div>
      </div>
    </div>
  </div>
  <script>
    function goToPhone() {
      window.location.href = "phone.html";
    }
  </script>
</body>
</html>
