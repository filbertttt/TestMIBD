<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Phone Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="card">
      <h2>Enter your<br /><strong>Phone Number</strong></h2>
      <p>Kami akan mengirim 4 digit kode verifikasi</p>
      <div class="phone-input">
        <span>+62</span><input type="text" placeholder="81234567890" />
      </div>
      <button class="main-btn" onclick="goToOTP()">Send OTP</button>
      <div class="social-login">
        <p>Or login with</p>
        <div class="social-icons">
          <img src="https://img.icons8.com/color/48/google-logo.png" />
          <img src="https://img.icons8.com/color/48/facebook.png" />
          <img src="https://img.icons8.com/ios-filled/50/mac-os.png" />
        </div>
      </div>
    </div>
  </div>
  <script>
    function goToOTP() {
      window.location.href = "otp.html";
    }
  </script>
</body>
</html>
